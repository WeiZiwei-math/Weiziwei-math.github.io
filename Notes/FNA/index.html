数论基础 (2022春季学期)
<br>
<br>
教师: 赵立璐 教授
<br>
<br>
参考教材: 代数数论入门 冯克勤
<br>
<br>
这是一门一学期的数论课程. 本课旨在给学生介绍怎样讲本科已经学习过的数学知识(如复分析, 抽象代数等)加以运用. 本课程的主要内容是介绍一些基本的数论的理论, 包括解析数论, 代数数论以及组合数论(如果时间允许).
